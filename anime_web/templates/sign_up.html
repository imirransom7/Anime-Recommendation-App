{% extends 'base.html' %}
{% block title %}Sign Up Page{% endblock %}
{% block content %}

<form method="POST">
    <div align="center">
        <h1 class="display-3 font-weight-bolder">Sign Up</h1>
    </div>

    <div class="form-group">
        <label for='email'><h3>Email Address</h3></label>
        <input
        type='email'
        class='form-control'
        id='email'
        name='email'
        placeholder='Enter email'
        />
    </div>
    <div class="form-group">
        <label for='firstName'><h3>First Name</h3></label>
        <input
        type='text'
        class='form-control'
        id='firstName'
        name='firstName'
        placeholder='Enter first name'
        />
    </div>
    <div class="form-group">
        <label for='password1'><h3>Password</h3></label>
        <input
        type='password'
        class='form-control'
        id='password1'
        name='password1'
        placeholder='Enter password'
        />
    </div>
    <div class="form-group">
        <label for='password2'><h3>Confirm Password</h3></label>
        <input
        type='password'
        class='form-control'
        id='password2'
        name='password2'
        placeholder='Enter password'
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
