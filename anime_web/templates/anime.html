{% extends 'base.html' %}

{% block title %}Anime List - My Anime App{% endblock %}

{% block header %}Anime List{% endblock %}

{% block content %}
    <h2>Anime List</h2>
    <ul>
        {% for data in anime_images %}
            <li>
                <img src="{{ data['image_url'] }}" alt="{{ data['Name'] }}" width="100" height="150">
                <p>{{ data['name'] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
