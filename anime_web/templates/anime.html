{% extends 'base.html' %}

{% block title %}Anime List - My Anime App{% endblock %}

{% block header %}Anime List{% endblock %}

{% block content %}
    <h1>Anime List</h1>
    <ul>
        {% for data in ranger %}
            <li>
                <h3>{{anime_name[data]}}</h3>
                <img src="{{ anime_pics[data] }}" alt="{{ anime_images['Name'] }}" width="300" height="350">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
