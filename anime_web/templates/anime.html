{% extends 'base.html' %}

{% block title %}Anime List - My Anime App{% endblock %}

{% block header %}Anime List{% endblock %}

{% block content %}
    <h1>Anime List</h1>
    <ul>
        {% for data in anime_images %}
        {{new_line}}
            <li>
                <img src="{{ data['image_url'] }}" alt="{{ data['Name'] }}" width="300" height="350">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
