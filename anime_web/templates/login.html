{% extends  'base.html'%}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form method="POST">

    <div align="center">
        <h1 class='font-weight-bolder display-3'>Login</h1>
    </div>

    <div class="form-group">
        <label for='email'><h3>Email Address</h3></label>
        <input
        type='email'
        class='form-control'
        id='email'
        name='email'
        placeholder='Enter email'
        />
    </div>

    <div class="form-group">
        <label for='password'><h3>Password</h3></label>
        <input
        type='password'
        class='form-control'
        id='password'
        name='password'
        placeholder='Enter password'
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
